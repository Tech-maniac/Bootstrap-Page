        <!-- Gallery Section Starts -->
        <section>
            <div class="text-center">
                <h1 class="display-4">
                    Gallery
                </h1>
                <hr class="w-50 mx-auto"/>
            </div>

            <div class="container">
                <!-- g stands for gutter both hori and verti
                gx -> horizontal gutter
                Gutter stands for gap between the grid elements
                gy -> vertical gutter -->
                <div class="row gx-3">

                    <div class="col-lg-4 col-md-4 col-xxl-4 col-10 mx-auto">
                        <figure>
                            <img class="img-fluid about_img" src="images/mountain1.jpeg" alt="Mountain"/>
                        </figure>
                    </div>

                    <div class="col-lg-4 col-md-4 col-xxl-4 col-10 mx-auto">
                        <figure>
                            <img class="img-fluid about_img" src="images/mountain1.jpeg" alt="Mountain"/>
                        </figure>
                    </div>

                    <div class="col-lg-4 col-md-4 col-xxl-4 col-10 mx-auto">
                        <figure>
                            <img class="img-fluid about_img" src="images/mountain1.jpeg" alt="Mountain"/>
                        </figure>
                    </div>

                    <div class="col-lg-4 col-md-4 col-xxl-4 col-10 mx-auto">
                        <figure>
                            <img class="img-fluid about_img" src="images/mountain1.jpeg" alt="Mountain"/>
                        </figure>
                    </div>

                    <div class="col-lg-4 col-md-4 col-xxl-4 col-10 mx-auto">
                        <figure>
                            <img class="img-fluid about_img" src="images/mountain1.jpeg" alt="Mountain"/>
                        </figure>
                    </div>

                    <div class="col-lg-4 col-md-4 col-xxl-4 col-10 mx-auto">
                        <figure>
                            <img class="img-fluid about_img" src="images/mountain1.jpeg" alt="Mountain"/>
                        </figure>
                    </div>

                </div>
            </div>

        </section>
        <!-- Gallery Section Ends -->


        <section>
            <div class="text-center">
                <h1 class="display-4">
                    Contact Us
                </h1>
                <hr class="w-50 mx-auto"/>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-xxl-8 col-10 col-md-8 mx-auto">
                        <form>

                            <!-- Email Address Input -->
                            <label class="form-label">
                                Email Address
                            </label>
                            <input type="email" class="form-control"/>

                            <!-- Address -->
                            <label class="form-label">
                                House Address
                            </label>
                            <textarea class="form-control" rows="3" placeholder="Enter your address"></textarea>

                            <!-- File input -->
                            <label class="form-label">
                                File Input :
                            </label>
                            <input class="form-control" type="file"/>
                            <br>

                            <!-- Dropdown Menu -->
                            <select class="form-select">
                                <option> HTML </option>
                                <option> CSS </option>
                                <option selected> Bootstrap </option>
                            </select>

                            <!-- Checkbox -->
                            <label class="form-label">
                                Hobbies :
                            </label>
                            <div class="form-check">
                                <input type="checkbox">
                                <label class="form-check-label">Coding</label>
                            </div>
                            <div class="form-check">
                                <input type="checkbox">
                                <label class="form-check-label">Singing</label>
                            </div>

                            <!-- Radio Button -->
                            <label class="form-label">
                                Gender :
                            </label>
                            <div class="form-check">
                                <input type="radio" name="gender" class="form-check-input" value="Male" checked>
                                <label class="form-check-label">Male</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="gender" class="form-check-input" value="Female">
                                <label class="form-check-label">Female</label>
                            </div>

                            <button type="submit" class="btn btn-primary"> Submit Info</button>

                        </form>
                    </div>
                </div>
            </div>
        </section>
